<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->
<div>

    <div id="logo">
        <p>ChatApp <img src="../asset/Images/images.png" alt="image not found" height=":20px" width="20px"> </p>
    </div>
    <link rel="stylesheet" href="../asset/stylesheet.css">
    <center>
        <h2>
            <p>NEW REGISTRATION </p>
        </h2>
        <h3>
            <p>ACCOUNT CREATION </p>
        </h3>
        <form name="SaveForm">
            <div>
                <p><label>FIRST NAME</label> : <input type="text" placeholder="FIRSTNAME" ng-model="user.firstname"
                        minlength="3" maxlength="30" ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,60}$/" name="name" required ,
                        spellcheck="true"></p>
                <span style="color:red" ng-show="SaveForm.name.$dirty && SaveForm.name.$invalid" class="ng-hide">
                    Please Enter Valid Name.!
                </span>
            </div>
            <br>
            <div>
                <p><label>LAST NAME</label> : <input type="text" placeholder="LASTNAME" ng-model="user.lastname"
                        minlength="3" maxlength="30" ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,60}$/" name="lastname"
                        required></p>
                <span style="color:darkred" ng-show="SaveForm.lastname.$dirty && SaveForm.lastname.$invalid" class="ng-hide">
                    Please Enter Valid Name.!
                </span>
            </div>
            <br>
            <div>
                <p> <label>MAIL ID</label> : <input type="email" placeholder="ex : jeeva@gmail.com" ng-model="user.email"
                        maxlength="100" required ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/" name="email" required></p>
                <span style="color:darkred" ng-show="SaveForm.email.$dirty && SaveForm.email.$invalid" class="ng-hide">
                    Please Enter Valid Email.!
                </span>
            </div>
            <br>
            <div>
                <p><label>PHONE NUMBER</label> : <input type="text" placeholder="PHONE NUMBER" ng-model="user.mobile "
                        maxlength="10" ng-pattern="/^[5-9][0-9]{9}$/" name="mobileno" required></p>
                <span style="color:darkred" ng-show="SaveForm.mobileno.$dirty && SaveForm.mobileno.$invalid" class="ng-hide">
                    Please Enter Valid Mobile No.!
                </span>
            </div>

            <br>
            <p><label>CREATE PASSWORD</label> : <input type="password" placeholder="Password" ng-model="user.password"
                    minlength="6" maxlength="10" required></p>
            <br>
            <button type="Reset" value="Reset">Reset </button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <button type="submit" value="Submit" ng-click="register()"> Submit </button>
            <br><br>
        </form>
        <a href="#!/login">
            <p>Click Here For existing Account</p>
        </a>
        <br>
        <p>{{message}}</p>

    </center>

</div>
